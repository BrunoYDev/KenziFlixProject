<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>KenziFlix</title>
</head>
<body>
    <section class="mainsec">
    <header>
        <div class="logo">
            <figure>
                <img src="./img/logo.png" alt="Logo Kenzieflix">
            </figure>
        </div>
    </header>
    <main>
        <section class="selectprofile">
        <div class="wsw">
            <h2>Quem est√° assistindo?</h2>
        </div>
        <div id="profileselect">
        <div class="profiles">
            <div class="user first">
                <figure>
                    <img src="./img/panda.png" alt="user photo 1">
                    <p>Paulo</p>
                </figure>
            </div>
            <div class="user second">
                <figure>
                    <img src="./img/pink.png" alt="user photo 2">
                    <p>Roberta</p>
                </figure>
            </div>
            <div class="user third">
                <figure>
                    <img src="./img/robot.png" alt="user photo 3">
                    <p>Julio</p>
                </figure>
            </div>
            <div class="usernew">
                <figure>
                    <img src="./img/plus.png" alt="new user">
                    <p>Adicionar Usuario</p>
                </figure>
            </div>
        </div>
    </div>
    </section>
    </main>
    <footer>
        <div class="divbut">
            <button id="manageusers">Gerenciar Perfis</button>
        </div>
    </footer>
</section>
</body>
</html>
